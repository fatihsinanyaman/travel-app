<ion-header>
	<ion-toolbar>
		<ion-title>
			RESULTS
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="6">
				<ion-item color="primary">
					<ion-label>{{ days.length }} Days</ion-label>
				</ion-item>
			</ion-col>
			<ion-col size="6">
				<ion-item color="primary">
					<ion-label>
						{{ price | currency: 'USD':'symbol':'3.0' }}
					</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-list *ngIf="countries.length > 0; else noCountry">
					<ion-item *ngFor="let country of countries">
						<ion-label color="secondary"
							>{{ country.name }}</ion-label
						>
					</ion-item>
				</ion-list>
				<ng-template #noCountry>
					<ion-text color="secondary">No country selected!</ion-text>
				</ng-template>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-button [routerLink]="['/']" color="dark" expand="block"
			>Done</ion-button
		>
	</ion-toolbar>
</ion-footer>
